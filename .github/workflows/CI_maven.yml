# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven


name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Maven Test
      run: mvn test

    - name: Maven Build
      run: mvn clean install

    - name: Save WAR file
      run: mkdir -p artifacts && cp target/*.war artifacts/

    - name: Verify WAR file
      run: |
        if [ -f artifacts/*.war ]; then
          echo "WAR file successfully placed in the artifacts directory"
        else
          echo "WAR file not found in the artifacts directory" >&2
          exit 1
        fi

    - name: Upload WAR file
      uses: actions/upload-artifact@v4
      with:
        name: war-file
        path: artifacts/*.war

    - name: Build Success
      run: echo "Build Successful"
